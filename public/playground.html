<!DOCTYPE html>
<html lang="en" class="has-background-white-bis">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Zuru's Surprise 5 API Playground</title>
    <link rel="shortcut icon" href="Favicon.x-ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style>
        .content__wrapper {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <section id="app" class="section">
        <div class="container">
            <div class="box">
                <div class="content__wrapper">
                    <h1 class="title">Surprise 5 API <a href="index.html" class="button is-link is-pulled-right">Go to API Docs</a></h1>
                    <h2 class="subtitle">Playground</h2>
                    <div>
                        <div class="field">
                            <label class="label">Search by Brand Name</label>
                            <div class="control">
                                <form @submit.prevent="searchBrandName">
                                    <div class="field has-addons">
                                        <p class="control">
                                            <a class="button is-static">
                                                http://localhost:5000/api/minibrand/brandname/
                                            </a>
                                        </p>
                                        <p class="control">
                                            <input class="input" type="text" placeholder="brandName" v-model="brandName">
                                        </p>
                                        <p class="control">
                                            <button class="button is-link">Search</button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Search by MiniBrand itemNo</label>
                            <div class="control">
                                <form @submit.prevent="searchItemNo">
                                    <div class="field has-addons">
                                        <p class="control">
                                            <a class="button is-static">
                                                http://localhost:5000/api/minibrand/itemNo/
                                            </a>
                                        </p>
                                        <p class="control">
                                            <input class="input" type="text" placeholder="itemNo" v-model="itemNo">
                                        </p>
                                        <p class="control">
                                            <button class="button is-link">Search</button>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <hr>
                        <article class="media" v-for="(minibrand, index) in response">
                            <!-- <figure class="media-left">
                                <p class="image is-128x128">
                                    <img :src="digimon.img">
                                </p>
                            </figure> -->
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>{{ minibrand.itemName }}</strong> <br><small>{{ minibrand.itemName }}</small>
                                    </p>
                                </div>
                            </div>
                        </article>
                        <div v-if="error.isVisible" class="notification is-warning">
                            <button class="delete" @click="error.isVisible = false"></button>
                            {{ error.message }}
                        </div>
                    </div>
                </div>
            </div>
            <!-- <p><small>API inspiration from <a href="http://www.ectozone.net/digimon/codex/index2.html" target="_blank">Ectozone's Digidex</a> | Pictures from <a href="https://digimon.fandom.com/wiki/Digimon_Wiki" target="_blank">Digimon Wiki</a>.</small></p> -->
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body></html>
